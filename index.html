<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gailnireus</title>
  <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.3/dist/dexie.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0a0a0a;
      color: #d1d5db;
      font-family: ui-monospace, monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      overflow: hidden;
    }
    #top {
      position: fixed;
      top: 1rem;
      text-align: center;
      font-weight: 600;
      color: #9ca3af;
    }
    #center {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      font-size: 0.8rem;
      color: #e5e7eb;
      width: 100%;
    }
    #bottom {
      position: fixed;
      bottom: 1rem;
      text-align: center;
      color: #9ca3af;
      font-size: 0.8rem;
    }
    a {
      color: #a855f7;
      text-decoration: none;
      margin: 0 6px;
    }
    a:hover { color: #c084fc; }
    @keyframes pulse {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.4); }
    }
    .pulse-dot {
      display: inline-block;
      margin-left: 6px;
      color: #a855f7;
      animation: pulse 1.2s infinite;
    }
    input {
      background: transparent;
      border: none;
      outline: none;
      text-align: center;
      color: #e5e7eb;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div id="top">gailnireus</div>
  <div id="center">loading...</div>
  <div id="bottom">
    <a href="#" id="create-link">create</a>
    <a href="#" id="reset-link">reset</a>
    <a href="#" id="vault-link">vault</a>
    <a href="#" id="ping-link">ping</a>
  </div>
  <script src="e.js"></script>
</body>
</html>
