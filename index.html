<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gailnireus</title>
  <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.4/dist/dexie.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html,body {
      background-color: #111;
      color: #d1d5db;
      font-family: monospace;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #center {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 0.875rem; /* text-sm */
      line-height: 1.5;
    }
    #top-name {
      position: fixed;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      font-weight: bold;
      color: #9ca3af;
    }
    #bottom-links {
      position: fixed;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1.25rem;
      color: #9ca3af;
    }
    #bottom-links a {
      text-decoration: none;
    }
    #bottom-links a:hover {
      color: #a855f7;
    }

    @keyframes pulse {
      0%,100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.4); }
    }
    .pulse-dot {
      display: inline-block;
      margin-left: 6px;
      color: #a855f7;
      animation: pulse 1.2s infinite;
    }
  </style>
</head>
<body>
  <div id="top-name">gailnireus</div>
  <div id="center"></div>
  <div id="bottom-links">
    <a href="#" id="create-link">create</a>
    <a href="#" id="reset-link">reset</a>
    <a href="#" id="evo-link">evo</a>
    <a href="#" id="ping-link">ping</a>
  </div>
  <script src="e.js"></script>
</body>
</html>
